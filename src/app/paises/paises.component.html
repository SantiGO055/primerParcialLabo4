    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-primary">Seleccione Continente</span>
      <span class="badge bg-primary rounded-pill">{{listadoPaises?.length}}</span>
    </h4>
    <select name="miselect" [(ngModel)]="continente" (change)="capturar()">
      <option value="Africano" >Africano</option>
      <option value="Europeo" >Europeo</option>
      </select>
      
      <div *ngIf="africano && !europeo">
        <ul class="list-group mb-3" style="width:80%; height:300px; overflow: scroll;"  >
          <div >
    
            <li class="list-group-item d-flex justify-content-between lh-sm" *ngFor="let pais of listadoPaisesAfrica let i=index">
              <button class="btn btn-light" (click)="enviarEventoPaisSeleccionado(pais)">
                <h6 class="my-0">{{pais.name}}</h6>
                
                <img src={{pais.flag}} >
              </button>
              <!-- <span class="text-muted">$12</span> -->
            </li>
          </div>
        </ul>

      </div>
      <div *ngIf="europeo && !africano">

        <ul class="list-group mb-3" style="width:80%; height:300px; overflow: scroll;">
        <div >
          <li class="list-group-item d-flex justify-content-between lh-sm" *ngFor="let pais of listadoPaisesEuropa let i=index">
            <button class="btn btn-light" (click)="enviarEventoPaisSeleccionado(pais)">
              <h6 class="my-0">{{pais.name}}</h6>
              
              <img src={{pais.flag}} >
            </button>
            <!-- <span class="text-muted">$12</span> -->
          </li>
    
        </div>
        </ul>
      </div>
