<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Seleccione pais</span>
    <span class="badge badge-secondary badge-pill"> </span>
  </h4>
  <ul class="list-group mb-3" style="width:80%; height:300px; overflow: scroll;">
    <!-- <li class="list-group-item d-flex justify-content-between lh-condensed" > -->
       <!-- | slice:0:6; -->
    <li class="list-group-item d-flex justify-content-between lh-condensed"  *ngFor="let pais of listadoPaises let i=index" >
      <button class="btn btn-light" (click)="enviarEventoPaisSeleccionado(pais)">
        <h6 class="my-0">{{pais.name}} </h6>
        
        <img src={{pais.flag}} >
      </button>
      <!-- <span class="text-muted"> </span> -->
      
    </li>
   
  </ul>
