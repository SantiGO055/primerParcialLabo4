<h2>Detalle Repartidor</h2>
<div *ngIf="repartidorSeleccionado">
    <h3>Repartidor:</h3>
    <p>{{repartidorSeleccionado.nombre}} </p>
    <p>{{repartidorSeleccionado.dni}} </p>
    
    <p>{{repartidorSeleccionado.edad}} </p>
    <!-- <img src={{repartidorAMostrar.pais.flag}}> -->
    
    <p>Nombre: {{repartidorSeleccionado.capacidad}} </p>
    <p>Apellido: {{repartidorSeleccionado.unidadPropia}} </p>

</div>
