<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-primary">Listado de repartidor</span>
    
  </h4>
  
    
    <div >
      <ul class="list-group mb-3" style="width:80%; height:300px; overflow: scroll;"  >
        <div >
  
          <li class="list-group-item d-flex justify-content-between lh-sm" *ngFor="let repartidor of listadoRepartidores let i=index">
            <button class="btn btn-light" (click)="enviarEventoRepartidorSeleccionado(repartidor)">
                Repartidor:
              <h6 class="my-0">{{repartidor.nombre}}</h6>
              
              <img src={{repartidor.pais.apellido}} >
            </button>
            <!-- <span class="text-muted">$12</span> -->
          </li>
        </div>
      </ul>

    </div>
